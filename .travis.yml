language: php

dist: bionic

php:
  - 7.4

before_install:
  - composer self-update
  - composer clear-cache
  - cp .env.example .env

install:
  - composer install

script:
  - ./vendor/bin/phpunit --coverage-clover=coverage.xml --testsuite unit_test

after_success:
  - bash <(curl -s https://codecov.io/bash)